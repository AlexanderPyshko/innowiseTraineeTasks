version: "3.8"
services:
  app:
    build: .
    volumes:
      - .:/app
    environment:
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=secret
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"